<!DOCTYPE html>
<html>
  <head>
    <title>网页标题</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <input type="text" v-model="message"/>
    </div>
    <div id='app1'>
      <h1>Hello, Vue.js!</h1>
      <h1 v-if="yes">Yes!</h1>
      <h1 v-if="no">No!</h1>
      <h1 v-if="age >= 25">Age: {{age}}</h1>
      <h1 v-else>Age: {{litt}}</h1>
      <h1 v-if="name.indexOf('jack') >= 0">Name: {{ name }}</h1>
    </div>
    <div id='app2'>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for='person in people'>
            <td>{{ person.name }}</td>
            <td>{{ person.age }}</td>
            <td>{{ person.sex }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id='app3'>
      <ul class='pagination'>
        <li v-for='n in pageCount'>
          <a href="javascripit:void(0)" v-bind:class="activeNumber === n + 1 ? 'active' : ''">{{ n + 1}}</a>
        </li>
      </ul>
    </div>
    <div id='app4'>
      <p><input type='text' v-model='message'></p>
      <p><button v-on:click='greet'>Greet</button></p>
      <p><button v-on:click="say('hi')">Hi</button></p>
    </div>
  </body>
  <script>
    var say = new Vue({
      el: '#app4',
      data: {
        message: 'Hello, Vue.js!'
      },
      methods: {
        greet: function() {
          alert(this.message)
        },
        say: function(msg) {
          alert(msg)
        }
      }
    })
    var exampleData = {
      message: 'Hello World!'
    }
    new Vue({
      el: '#app',
      data: exampleData
    })
    var vm = new Vue({
      el: '#app1',
      data: {
        yes: true,
        no: false,
        age: 20,
        litt: 'little',
        name: 'jack'
      }
    })
    var vmm = new Vue({
      el: '#app2',
      data: {
        people: [{
          name: 'alice',
          age: 35,
          sex: 'Male'
        },{
          name: 'bob',
            age: 30,
            sex: 'Female'
        }
        ]
      }
    })
    var pag = new Vue({
      el: '#app3',
      data: {
        activeNumber: 0,
        pageCount: 10
      }
    })
  </script>
</html>
